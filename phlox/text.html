<div class="slide">
  <img class="phone-image" src="https://demo.phlox.pro/app-landing/wp-content/uploads/sites/45/2018/07/3.png" alt="" style="width: 379px; height: 793px; top: 17px; left: 19px; margin: 0px; padding: 0px;">

  <img class="phone-image" src="https://demo.phlox.pro/app-landing/wp-content/uploads/sites/45/2018/07/1.png" alt="" style="width: 379px; height: 793px; top: 17px; left: 19px; margin: 0px; padding: 0px;">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("phone-image");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 2000);
}
</script>

</body>
